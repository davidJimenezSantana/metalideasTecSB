    <div class="container">

        <div class="titulo-p">
            <h1>¿Como quieres pagar?</h1>
        </div>

        <form action="" class="needs-validation" novalidate>
            <div class="row cont-pago">
                <div class="col">
                    <div class="row opcionPago">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Efectivo</label>
                    </div>
                    <div class="row opcionPago">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Tarjeta débito</label>
                    </div>
                    <div class="row opcionPago">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Daviplata</label>
                    </div>
                </div>
                <div class="col">
                    <div class="row opcionPago">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Tarjeta Crédito</label>
                    </div>
                    <div class="row opcionPago">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Transferencia PSE</label>
                    </div>
                    <div class="row opcionPago">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Nequi</label>
                    </div>
                </div>
                <div class="invalid-feedback">Escoja una opción</div>                
            </div>
            <input type="submit" class="tipo-pago" value="Aceptar">
        </form>
    </div>
