<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="headerMenu">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/Logo/logo-removebg-preview.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

    <!-- CSS DATATABLE-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    </link>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    </link>

    <!-- JavaScript DATATABLE -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Metalideas</title>

</head>

<body id="body">

    <!-- MENU HEADER -->
    <header id="header-administrador" th:fragment="navMenuAdmin">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href=""><img class="logoMetalideas" src="../../img/Metalideas.png"
                        alt="Metalideas"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link close__sidebar" href="#">
                            <i class='bx bx-menu'></i>
                            Menu
                        </a>
                        <a class="nav-link" aria-current="page" th:href="@{/Inicio}">
                            <i class='bx bx-user'></i>
                            Mi perfil
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn-logout">
                                <i class='bx bx-exit'></i>Salir
                            </button>
                        </form><!-- 
                        <a class="nav-link" th:href="@{/logout}">
                            <i class='bx bx-exit'></i>
                            Salir
                        </a> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MENU SIDEBAR -->
    <div class="sidebar " id="sidebar" th:fragment="sidebar">
        <div class="logo close__sidebar">
            <i class='bx bx-menu'></i>
            <span class="logo__nombre">Menú</span>
        </div>

        <div class="contenedor-menu">
            <div class="nav-menu1">
                <ul class="nav-links">
                    <li>
                        <a th:href="@{/verUsuarios}">
                            <i class='link-icon bx bx-user'></i>
                            <span class="link-nombre">GESTIÓN DE USUARIOS</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/VerInventario}">
                            <i class='link-icon bx bx-package'></i>
                            <span class="link-nombre">GESTIÓN INVENTARIO</span>
                        </a>
                    </li>

                    <!-- SUBMENU -->
                    <li>
                        <div class="link-menu">
                            <a th:href="@{/gestionVentas}">
                                <i class='link-icon bx bx-spreadsheet'></i>
                                <span class="link-nombre">VENTAS</span>
                            </a>
                            <i class='link-icon bx bxs-chevron-down flecha'></i>
                        </div>

                        <ul class="submenu">
                            <li>
                                <a class="link-nombre" th:href="@{/HacerRegistro}">Registrar</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="nav-menu2">
                <!-- <div class="sidebarUsuarios__titulo">
                    <span>USUARIOS</span>
                </div> -->
                <ul class="nav-links">
                    <li>
                        <a th:href="@{/Inicio}">
                            <i class='link-icon bx bxs-user-account'></i>
                            <span class="link-nombre">VER PERFIL</span>
                        </a>
                    </li>

                    <!-- <li>
                        <a href="#">
                            <i class='link-icon bx bx-user'></i>
                            <span class="link-nombre">CAMBIO DE CONTRASEÑA</span>
                        </a>
                    </li> -->

                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn-logout">
                                <i class='link-icon bx bx-exit'></i>
                                <span class="link-nombre">SALIR</span>
                            </button>
                        </form>

                    </li>
                </ul>
            </div>
        </div>

    </div>



</body>

</html>
