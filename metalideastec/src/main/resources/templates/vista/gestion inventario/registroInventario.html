<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/Logo/logo-removebg-preview.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

    <!-- CSS DATATABLE-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    </link>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    </link>

    <!-- JavaScript DATATABLE -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Metalideas</title>

</head>

<body id="body">

    <!-- MENU HEADER -->
    <header id="header-administrador">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href=""><img class="logoMetalideas" src="../../img/Metalideas.png"
                        alt="Metalideas"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link close__sidebar" href="#">
                            <i class='bx bx-menu'></i>
                            Menu
                        </a>
                        <a class="nav-link" aria-current="page" href="#">
                            <i class='bx bx-user'></i>
                            Mi perfil
                        </a>
                        <a class="nav-link" href="../../index.html">
                            <i class='bx bx-exit'></i>
                            Salir
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MENU SIDEBAR -->
    <div class="sidebar " id="sidebar">
        <div class="logo close__sidebar">
            <i class='bx bx-menu'></i>
            <span class="logo__nombre">Menú</span>
        </div>

        <div class="contenedor-menu">
            <div class="nav-menu1">
                <ul class="nav-links">
                    <li>
                        <a th:href="@{/verUsuarios}">
                            <i class='link-icon bx bx-user'></i>
                            <span class="link-nombre">GESTIÓN DE USUARIOS</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/VerInventario}">
                            <i class='link-icon bx bx-package'></i>
                            <span class="link-nombre">GESTIÓN INVENTARIO</span>
                        </a>
                    </li>

                    <!-- SUBMENU -->
                    <li>
                        <div class="link-menu">
                            <a href="#">
                                <i class='link-icon bx bx-spreadsheet'></i>
                                <span class="link-nombre">VENTAS</span>
                            </a>
                            <i class='link-icon bx bxs-chevron-down flecha'></i>
                        </div>

                        <ul class="submenu">
                            <li>
                                <a class="link-nombre" href="#">Registrar</a>
                            </li>

                            <li>
                                <a class="link-nombre icon-submenu" href="#">
                                    <i class='link-icon bx bx-cart-add'></i>
                                    Carrito
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="nav-menu2">
                <div class="sidebarUsuarios__titulo">
                    <span>USUARIOS</span>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="#">
                            <i class='link-icon bx bxs-user-account'></i>
                            <span class="link-nombre">VER PERFIL</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class='link-icon bx bx-user'></i>
                            <span class="link-nombre">CAMBIO DE CONTRASEÑA</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class='link-icon bx bx-exit'></i>
                            <span class="link-nombre">SALIR</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- CONTENIDO MODULO  -->
    <div class="container">
        <div class="row titulo-Gestion">
            <div class="row">
                <div class="col btn-form justify-content-start">   
                    <a th:href="@{/VerInventario}">
                        <button href=""><i class='bx bxs-left-arrow-circle'></i> Volver</button>
                    </a>
                </div>
            </div> 
            <h1>Registro de inventario</h1>
            <h4>El registro de entrada y salida del inventario.</h4>
        </div>       
        <div class="row ">
            <div class="col">
                <div class="contenedor-tabla">
                    <table class="table" id="tabla_Proveedores">
                        <thead>
                            <tr>
                                <th scope="col">Ref.</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Detalle</th>
                                <th scope="col">Usuario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registro : ${Registros}">
                                <td th:text="${registro.idregistroMovimientos}"></td>
                                <td th:text="${registro.fechaMovimiento}"></td>
                                <td th:text="${registro.tipoMovimientoIdtipoMovimiento.nombreMovimiento}"></td>
                                <td th:text="${registro.producto.nombre}"></td>
                                <td th:text="${registro.cantidadProd}"></td>
                                <td th:text="${registro.detalle}"></td>
                                <td th:text="${registro.usuarioIdusuario.nombre}"></td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="../../JS/proveedorJS.js"></script>


</body>

</html>s
