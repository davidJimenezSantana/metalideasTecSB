<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<div th:replace="layouts/menuAdmin :: headerMenu">
</div>

<body id="body">

    <!-- MENU HEADER -->
    <div th:replace="layouts/menuAdmin :: navMenuAdmin">
    </div>

    <!-- MENU SIDEBAR -->
    <div th:replace="layouts/menuAdmin :: sidebar">
    </div>

    <!-- CONTENIDO MODULO  -->
    <div class="container">
        <div class="row titulo-Gestion">
            <div class="row">
                <div class="col btn-form btn-volver justify-content-start">   
                    <a th:href="@{/VerInventario}">
                        <button href=""><i class='bx bxs-left-arrow-circle'></i> Volver</button>
                    </a>
                </div>
            </div> 
            <h1>Registro de inventario</h1>
            <h4>El registro de entrada y salida del inventario.</h4>
        </div>       
        <div class="row ">
            <div class="col">
                <div class="contenedor-tabla">
                    <table class="table table-hover" id="tabla_Proveedores">
                        <thead>
                            <tr>
                                <th scope="col">Ref.</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Detalle</th>
                                <th scope="col">Usuario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registro : ${Registros}">
                                <td th:text="${registro.idregistroMovimientos}"></td>
                                <td th:text="${registro.fechaMovimiento}"></td>
                                <td th:text="${registro.tipoMovimientoIdtipoMovimiento.nombreMovimiento}"></td>
                                <td th:text="${registro.producto.nombre}"></td>
                                <td th:text="${registro.cantidadProd}"></td>
                                <td th:text="${registro.detalle}"></td>
                                <td th:text="${registro.usuarioIdusuario.nombre}"></td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="../../JS/proveedorJS.js"></script>


</body>

</html>s
